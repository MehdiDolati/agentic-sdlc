openapi: 3.1.0
info:
  title: Notes API
  version: 0.1.0
paths:
  /api/notes:
    get:
      summary: List notes
      responses:
        '200':
          description: OK
      security:
      - bearerAuth: []
    post:
      summary: Create note
      responses:
        '201':
          description: Created
      security:
      - bearerAuth: []
  /api/notes/{id}:
    get:
      summary: Get note
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
      security:
      - bearerAuth: []
    put:
      summary: Update note
      responses:
        '200':
          description: OK
      security:
      - bearerAuth: []
    delete:
      summary: Delete note
      responses:
        '204':
          description: No Content
      security:
      - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
